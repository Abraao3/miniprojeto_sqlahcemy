{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; padding: 40px 0;">
    <h1>Bem-vindo à LumiBook</h1>
    <p style="font-size: 1.2rem; color: #666; margin-bottom: 30px;">
        Sua livraria online com os melhores títulos
    </p>
    
    <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('lista_produtos') }}" style="display: inline-block; padding: 12px 25px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">
                Ver Produtos
            </a>
            <a href="{{ url_for('logout') }}" style="display: inline-block; padding: 12px 25px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px;">
                Sair
            </a>
        {% else %}
            <a href="{{ url_for('logar') }}" style="display: inline-block; padding: 12px 25px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">
                Fazer Login
            </a>
            <a href="{{ url_for('cadastrar') }}" style="display: inline-block; padding: 12px 25px; background: #28a745; color: white; text-decoration: none; border-radius: 5px;">
                Criar Conta
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
